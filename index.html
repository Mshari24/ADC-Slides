<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slides Only</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Top Menu Bar -->
    <header class="menubar">
      <div class="menu-item" data-menu="file">File</div>
      <div class="menu-item" data-menu="edit">Edit</div>
      <div class="menu-item" data-menu="view">View</div>
    </header>
    
    <!-- Secondary Bar -->
    <header class="secondary-bar">
      <div class="secondary-left">
        <button class="hamburger-btn" aria-label="Menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <span class="secondary-file">File</span>
        <div class="pen-indicator">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          <span>50</span>
        </div>
      </div>
      <div class="secondary-center">
        <span class="document-title" contenteditable="true" spellcheck="false">Title</span>
      </div>
      <div class="secondary-right">
        <button class="icon-btn" title="Present">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
        </button>
        <button class="icon-btn" title="Add">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </button>
        <button class="icon-btn" title="Grid">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </button>
        <button class="icon-btn" title="Upload">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </button>
      </div>
    </header>

    <main class="workspace">
      <!-- Left Sidebar -->
      <aside class="editor-sidebar">
        <div class="sidebar-item" title="Designer">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <span class="sidebar-label">Designer</span>
        </div>
        <div class="sidebar-item" title="Elements">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </div>
          <span class="sidebar-label">Elements</span>
        </div>
        <div class="sidebar-item" title="Text">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="4 7 4 4 20 4 20 7"></polyline>
              <line x1="9" y1="20" x2="15" y2="20"></line>
              <line x1="12" y1="4" x2="12" y2="20"></line>
            </svg>
          </div>
          <span class="sidebar-label">Text</span>
        </div>
        <div id="text-options-panel" class="sidebar-panel hidden">
          <div class="panel-view panel-view-options">
            <button class="text-option-btn" data-option="heading">
              <span class="text-option-label">Add a heading</span>
            </button>
            <button class="text-option-btn" data-option="subheading">
              <span class="text-option-label">Add a subheading</span>
            </button>
            <button class="text-option-btn" data-option="body">
              <span class="text-option-label">Add a little bit of body text</span>
            </button>
            <button class="text-option-btn" data-option="pagenumber">
              <span class="text-option-label">Page number</span>
            </button>
          </div>
          <div class="panel-view panel-view-page-number hidden">
            <div class="panel-header">
              <button class="panel-back-btn" id="page-number-back" aria-label="Back to text options">
                <span aria-hidden="true">â€¹</span> Back
              </button>
              <span class="panel-title">Choose page number position</span>
            </div>
            <div class="page-number-positions">
              <button class="position-btn" data-position="top-left">Top Left</button>
              <button class="position-btn" data-position="top-center">Top Center</button>
              <button class="position-btn" data-position="top-right">Top Right</button>
              <button class="position-btn" data-position="bottom-left">Bottom Left</button>
              <button class="position-btn" data-position="bottom-center">Bottom Center</button>
              <button class="position-btn" data-position="bottom-right">Bottom Right</button>
            </div>
          </div>
        </div>
        <div class="sidebar-item" title="AD">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
          </div>
          <span class="sidebar-label">AD</span>
        </div>
        <div class="sidebar-item" title="Upload">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <span class="sidebar-label">Upload</span>
        </div>
        <div class="sidebar-item" title="Tools">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
          </div>
          <span class="sidebar-label">Tools</span>
        </div>
        <div class="sidebar-item" title="Changes">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <rect x="7" y="7" width="10" height="10" rx="1" ry="1"></rect>
            </svg>
          </div>
          <span class="sidebar-label">Changes</span>
        </div>
      </aside>

      <!-- Main Content Area -->
      <section class="stage-wrap">
        <div id="text-control-bar" class="text-control-bar hidden">
          <div class="text-control-group">
            <select id="text-font-family" class="text-control-select">
              <option value="Inter, system-ui, sans-serif">Inter</option>
              <option value="Arial, sans-serif">Arial</option>
              <option value="'Times New Roman', serif">Times New Roman</option>
              <option value="'Courier New', monospace">Courier New</option>
            </select>
            <input id="text-font-size" class="text-control-number" type="number" min="1" value="92" />
            <label class="text-color-picker" title="Text color">
              <input id="text-font-color" type="color" value="#111111" />
              <span class="color-swatch"></span>
            </label>
          </div>
          <div class="text-control-group formatting-buttons">
            <button id="text-bold" class="text-control-btn active" title="Bold">
              <span>B</span>
            </button>
            <button id="text-italic" class="text-control-btn" title="Italic">
              <span>I</span>
            </button>
            <button id="text-underline" class="text-control-btn" title="Underline">
              <span>U</span>
            </button>
            <div class="divider"></div>
            <button class="text-control-btn align-btn" data-align="left" title="Align left">
              <svg viewBox="0 0 24 24"><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="12" x2="14" y2="12"></line><line x1="4" y1="18" x2="18" y2="18"></line></svg>
            </button>
            <button class="text-control-btn align-btn" data-align="center" title="Align center">
              <svg viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="6"></line><line x1="4" y1="12" x2="20" y2="12"></line><line x1="6" y1="18" x2="18" y2="18"></line></svg>
            </button>
            <button class="text-control-btn align-btn" data-align="right" title="Align right">
              <svg viewBox="0 0 24 24"><line x1="4" y1="6" x2="20" y2="6"></line><line x1="10" y1="12" x2="20" y2="12"></line><line x1="6" y1="18" x2="20" y2="18"></line></svg>
            </button>
            <div class="divider"></div>
            <button class="text-control-btn" id="text-bullet" title="Bulleted list">
              <svg viewBox="0 0 24 24"><circle cx="6" cy="7" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="6" cy="17" r="1.5"></circle><line x1="10" y1="7" x2="20" y2="7"></line><line x1="10" y1="12" x2="20" y2="12"></line><line x1="10" y1="17" x2="20" y2="17"></line></svg>
            </button>
            <button class="text-control-btn" id="text-numbered" title="Numbered list">
              <svg viewBox="0 0 24 24"><text x="5" y="9" font-size="7">1</text><text x="5" y="14.5" font-size="7">2</text><text x="5" y="20" font-size="7">3</text><line x1="10" y1="7" x2="20" y2="7"></line><line x1="10" y1="12" x2="20" y2="12"></line><line x1="10" y1="17" x2="20" y2="17"></line></svg>
            </button>
            <button class="text-control-btn" id="text-line-spacing" title="Line spacing">
              <svg viewBox="0 0 24 24"><polyline points="8 5 12 1 16 5"></polyline><polyline points="8 19 12 23 16 19"></polyline><line x1="12" y1="6" x2="12" y2="18"></line><line x1="6" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button class="text-control-btn" id="text-more" title="More options">
              <span>&#8942;</span>
            </button>
          </div>
        </div>

        <div id="stage" class="stage" tabindex="0"></div>
        
        <!-- Floating Context Toolbar -->
        <div id="floating-toolbar" class="floating-toolbar hidden">
          <div class="floating-toolbar-content">
            <button class="floating-btn" id="btn-comment" title="Comment">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </button>
            <button class="floating-btn" id="btn-lock" title="Lock">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </button>
            <button class="floating-btn" id="btn-link" title="Link">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
            </button>
            <div class="floating-divider"></div>
            <button class="floating-btn" id="btn-more" title="More options">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
              </svg>
            </button>
          </div>
          <div id="toolbar-menu" class="toolbar-menu hidden">
            <button class="toolbar-menu-item" data-action="copy">Copy</button>
            <button class="toolbar-menu-item" data-action="paste">Paste</button>
            <button class="toolbar-menu-item" data-action="duplicate">Duplicate</button>
            <button class="toolbar-menu-item" data-action="delete">Delete</button>
            <button class="toolbar-menu-item" data-action="lock">Lock / Unlock</button>
            <button class="toolbar-menu-item" data-action="align">Align</button>
            <button class="toolbar-menu-item" data-action="to-page">To Page</button>
            <button class="toolbar-menu-item" data-action="link">Link</button>
            <button class="toolbar-menu-item" data-action="timing">Timing</button>
            <button class="toolbar-menu-item" data-action="comment">Comment</button>
            <button class="toolbar-menu-item" data-action="alt-text">Alt Text</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Slide Navigation Bar -->
    <div class="slide-nav-bar">
      <button class="slide-nav-btn">1</button>
      <button class="slide-nav-btn add-slide">+</button>
    </div>

    <!-- Status Bar -->
    <footer class="statusbar">
      <div class="status-left">Notes</div>
      <div class="status-center">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span>50%</span>
      </div>
      <div class="status-right">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span>1/2</span>
      </div>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
