<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slides Only</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Top Menu Bar -->
    <header class="menubar">
      <div class="menu-item" data-menu="file">File</div>
      <div class="menu-item" data-menu="edit">Edit</div>
      <div class="menu-item" data-menu="view">View</div>
    </header>
    
    <!-- Secondary Bar -->
    <header class="secondary-bar">
      <div class="secondary-left">
        <button class="hamburger-btn" aria-label="Menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <span class="secondary-file">File</span>
        <div class="pen-indicator">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          <span>50</span>
        </div>
      </div>
      <div class="secondary-center">
        <span class="document-title" contenteditable="true" spellcheck="false">Title</span>
      </div>
      <div class="secondary-right">
        <button class="icon-btn" title="Present">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
        </button>
        <button class="icon-btn" title="Add">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </button>
        <button class="icon-btn" title="Grid">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </button>
        <button class="icon-btn" title="Upload">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Top Floating Toolbar -->
    <div class="top-toolbar">
      <button class="toolbar-btn" id="top-toolbar-text" title="Text">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="4 7 4 4 20 4 20 7"></polyline>
          <line x1="9" y1="20" x2="15" y2="20"></line>
          <line x1="12" y1="4" x2="12" y2="20"></line>
        </svg>
        <span>Text</span>
      </button>
      <button class="toolbar-btn" id="top-toolbar-shapes" title="Shapes">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span>Shapes</span>
      </button>
      <button class="toolbar-btn" id="top-toolbar-images" title="Images">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <span>Images</span>
      </button>
      <button class="toolbar-btn" id="top-toolbar-theme" title="Aramco Theme">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
        </svg>
        <span>Aramco Theme</span>
      </button>
      <div class="toolbar-divider"></div>
      <button class="toolbar-btn" id="top-toolbar-undo" title="Undo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 7v6h6"></path>
          <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
        </svg>
        <span>Undo</span>
      </button>
      <button class="toolbar-btn" id="top-toolbar-redo" title="Redo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 7v6h-6"></path>
          <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"></path>
        </svg>
        <span>Redo</span>
      </button>
      <div class="toolbar-divider"></div>
      <button class="toolbar-btn toolbar-btn-primary" id="top-toolbar-save" title="Save">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span>Save</span>
      </button>
    </div>

    <main class="workspace">
      <!-- Slides Thumbnails Sidebar -->
      <aside id="slides-sidebar" class="slides-sidebar">
        <!-- Add New Slide Button -->
        <button class="add-slide-btn" id="btn-add-slide" title="Add new slide">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>Add Slide</span>
        </button>
        <!-- Slide thumbnails will be rendered here by JavaScript -->
      </aside>

      <!-- Left Sidebar -->
      <aside class="editor-sidebar">
        <div class="sidebar-item" title="Designer">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <span class="sidebar-label">Designer</span>
        </div>
        <div class="sidebar-item" title="Elements">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
          </div>
          <span class="sidebar-label">Elements</span>
        </div>
        <div id="shapes-options-panel" class="sidebar-panel hidden">
          <div class="panel-view panel-view-options">
            <button class="text-option-btn" data-shape="rectangle">
              <span class="text-option-label">Rectangle</span>
            </button>
            <button class="text-option-btn" data-shape="rounded-rectangle">
              <span class="text-option-label">Rounded rectangle</span>
            </button>
            <button class="text-option-btn" data-shape="circle">
              <span class="text-option-label">Circle</span>
            </button>
            <button class="text-option-btn" data-shape="line">
              <span class="text-option-label">Line</span>
            </button>
            <button class="text-option-btn" data-shape="arrow">
              <span class="text-option-label">Arrow</span>
            </button>
          </div>
        </div>
        <div class="sidebar-item" title="Text">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="4 7 4 4 20 4 20 7"></polyline>
              <line x1="9" y1="20" x2="15" y2="20"></line>
              <line x1="12" y1="4" x2="12" y2="20"></line>
            </svg>
          </div>
          <span class="sidebar-label">Text</span>
        </div>
        <div id="text-options-panel" class="sidebar-panel hidden">
          <div class="panel-view panel-view-options">
            <button class="text-option-btn" data-option="title">
              <span class="text-option-label">Title</span>
            </button>
            <button class="text-option-btn" data-option="heading">
              <span class="text-option-label">Heading</span>
            </button>
            <button class="text-option-btn" data-option="subheading">
              <span class="text-option-label">Subheading</span>
            </button>
            <button class="text-option-btn" data-option="body">
              <span class="text-option-label">Body</span>
            </button>
            <button class="text-option-btn" data-option="caption">
              <span class="text-option-label">Caption</span>
            </button>
            <button class="text-option-btn" data-option="pagenumber">
              <span class="text-option-label">Page number</span>
            </button>
          </div>
          <div class="panel-view panel-view-page-number hidden">
            <div class="panel-header">
              <button class="panel-back-btn" id="page-number-back" aria-label="Back to text options">
                <span aria-hidden="true">‹</span> Back
              </button>
              <span class="panel-title">Choose page number position</span>
            </div>
            <div class="page-number-positions">
              <button class="position-btn" data-position="top-left">Top Left</button>
              <button class="position-btn" data-position="top-center">Top Center</button>
              <button class="position-btn" data-position="top-right">Top Right</button>
              <button class="position-btn" data-position="bottom-left">Bottom Left</button>
              <button class="position-btn" data-position="bottom-center">Bottom Center</button>
              <button class="position-btn" data-position="bottom-right">Bottom Right</button>
            </div>
          </div>
        </div>
        <div class="sidebar-item" title="AD">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
          </div>
          <span class="sidebar-label">AD</span>
        </div>
        <div class="sidebar-item" title="Upload">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <span class="sidebar-label">Upload</span>
        </div>
        <div class="sidebar-item" title="Tools">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
          </div>
          <span class="sidebar-label">Tools</span>
        </div>
        <div id="tools-panel" class="sidebar-panel tools-panel hidden">
          <div class="panel-view panel-view-options">
            <button class="text-option-btn" data-tool="draw">
              <span class="text-option-label">Draw</span>
            </button>
            <button class="text-option-btn" data-tool="shapes">
              <span class="text-option-label">Shapes</span>
            </button>
            <button class="text-option-btn" data-tool="line">
              <span class="text-option-label">Line</span>
            </button>
            <button class="text-option-btn" data-tool="sticky">
              <span class="text-option-label">Sticky note</span>
            </button>
            <button class="text-option-btn" data-tool="textbox">
              <span class="text-option-label">Text box</span>
            </button>
            <button class="text-option-btn" data-tool="table">
              <span class="text-option-label">Table</span>
            </button>
          </div>
          <div class="tools-panel-body">
            <div class="tools-view tools-view-main hidden">
              <div class="tool-option-list">
              </div>
            </div>
            <div class="tools-view tools-view-shapes hidden">
              <div class="tools-shapes-header">
                <button class="panel-back-btn" id="tools-shapes-back">
                  <span aria-hidden="true">‹</span> Back
                </button>
                <div class="panel-header-text">
                  <span class="panel-title">Shapes</span>
                  <span class="panel-subtitle">Pick a geometric shape</span>
                </div>
              </div>
              <div class="shape-option-grid">
                <button class="shape-option-btn" data-shape="rectangle">
                  <span class="shape-preview rectangle"></span>
                  <span>Rectangle</span>
                </button>
                <button class="shape-option-btn" data-shape="circle">
                  <span class="shape-preview circle"></span>
                  <span>Circle</span>
                </button>
                <button class="shape-option-btn" data-shape="triangle">
                  <span class="shape-preview triangle"></span>
                  <span>Triangle</span>
                </button>
                <button class="shape-option-btn" data-shape="diamond">
                  <span class="shape-preview diamond"></span>
                  <span>Diamond</span>
                </button>
              </div>
            </div>
            <div class="tools-view tools-view-lines hidden">
              <div class="tools-lines-header">
                <button class="panel-back-btn" id="tools-lines-back">
                  <span aria-hidden="true">‹</span> Back
                </button>
                <div class="panel-header-text">
                  <span class="panel-title">Lines</span>
                  <span class="panel-subtitle">Choose a line type</span>
                </div>
              </div>
              <div class="line-option-list">
                <button class="line-option-btn" data-line-type="straight">
                  <span class="line-preview">
                    <svg viewBox="0 0 60 40" width="60" height="40">
                      <circle cx="5" cy="35" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <line x1="5" y1="35" x2="55" y2="5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <circle cx="55" cy="5" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                  </span>
                </button>
                <button class="line-option-btn" data-line-type="wavy">
                  <span class="line-preview">
                    <svg viewBox="0 0 60 40" width="60" height="40">
                      <circle cx="5" cy="20" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M 5 20 Q 20 5, 30 20 T 55 20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                      <circle cx="55" cy="20" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                  </span>
                </button>
                <button class="line-option-btn" data-line-type="semicircular">
                  <span class="line-preview">
                    <svg viewBox="0 0 60 40" width="60" height="40">
                      <circle cx="5" cy="35" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M 5 35 Q 30 5, 55 35" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                      <circle cx="30" cy="5" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <circle cx="55" cy="35" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                  </span>
                </button>
              </div>
            </div>
            <div class="tools-view tools-view-tables hidden">
              <div class="tools-table-header">
                <button class="panel-back-btn" id="tools-tables-back">
                  <span aria-hidden="true">‹</span> Back
                </button>
                <div class="panel-header-text">
                  <span class="panel-title">Tables</span>
                  <span class="panel-subtitle">Choose a size</span>
                </div>
              </div>
              <div class="table-option-grid">
                <button class="table-option-btn" data-rows="2" data-cols="2">
                  <span class="table-preview" data-pattern="2x2"></span>
                  <span>2 x 2</span>
                </button>
                <button class="table-option-btn" data-rows="3" data-cols="3">
                  <span class="table-preview" data-pattern="3x3"></span>
                  <span>3 x 3</span>
                </button>
                <button class="table-option-btn" data-rows="4" data-cols="4">
                  <span class="table-preview" data-pattern="4x4"></span>
                  <span>4 x 4</span>
                </button>
                <button class="table-option-btn" data-rows="5" data-cols="4">
                  <span class="table-preview" data-pattern="5x4"></span>
                  <span>5 x 4</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-item" title="Changes">
          <div class="sidebar-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <rect x="7" y="7" width="10" height="10" rx="1" ry="1"></rect>
            </svg>
          </div>
          <span class="sidebar-label">Changes</span>
        </div>
      </aside>

      <!-- Main Content Area -->
      <section class="stage-wrap">
        <div class="stage-container">
          <h3 class="stage-label" id="stage-label">Slide 1</h3>
          <div id="stage" class="stage" tabindex="0"></div>
        </div>
        <!-- Panel Toggle Button (floating, appears near right edge) -->
        <button class="panel-toggle-floating-btn" id="panel-toggle-floating-btn" title="Toggle Panel">
          <svg class="panel-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18l6-6-6-6"></path>
          </svg>
        </button>
        <div id="text-control-bar" class="text-control-bar hidden">
          <button id="text-bold" class="text-control-btn" title="Bold">
            <span>B</span>
          </button>
          <button id="text-italic" class="text-control-btn" title="Italic">
            <span>I</span>
          </button>
          <button id="text-underline" class="text-control-btn" title="Underline">
            <span>U</span>
          </button>
          <div class="divider"></div>
          <input id="text-font-size" class="text-control-number" type="number" min="1" value="18" />
          <div class="divider"></div>
          <input id="text-color-picker" class="text-color-picker" type="color" value="#111111" title="Text color" />
          <div class="divider"></div>
          <button class="text-control-btn align-btn" data-align="left" title="Align left">
            <svg viewBox="0 0 24 24"><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="12" x2="14" y2="12"></line><line x1="4" y1="18" x2="18" y2="18"></line></svg>
          </button>
          <button class="text-control-btn align-btn" data-align="center" title="Align center">
            <svg viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="6"></line><line x1="4" y1="12" x2="20" y2="12"></line><line x1="6" y1="18" x2="18" y2="18"></line></svg>
          </button>
          <button class="text-control-btn align-btn" data-align="right" title="Align right">
            <svg viewBox="0 0 24 24"><line x1="4" y1="6" x2="20" y2="6"></line><line x1="10" y1="12" x2="20" y2="12"></line><line x1="6" y1="18" x2="20" y2="18"></line></svg>
          </button>
          <div class="divider"></div>
          <button class="text-control-btn" id="text-delete" title="Delete">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </div>

        <!-- Floating Context Toolbar -->
        <div id="floating-toolbar" class="floating-toolbar hidden">
          <div class="floating-toolbar-content">
            <button class="floating-btn" id="btn-comment" title="Comment">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </button>
            <button class="floating-btn" id="btn-lock" title="Lock">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </button>
            <button class="floating-btn" id="btn-link" title="Link">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
            </button>
            <div class="floating-divider"></div>
            <button class="floating-btn" id="btn-more" title="More options">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
              </svg>
            </button>
          </div>
          <div id="toolbar-menu" class="toolbar-menu hidden">
            <button class="toolbar-menu-item" data-action="copy">Copy</button>
            <button class="toolbar-menu-item" data-action="paste">Paste</button>
            <button class="toolbar-menu-item" data-action="duplicate">Duplicate</button>
            <button class="toolbar-menu-item" data-action="delete">Delete</button>
            <button class="toolbar-menu-item" data-action="lock">Lock / Unlock</button>
            <button class="toolbar-menu-item" data-action="align">Align</button>
            <button class="toolbar-menu-item" data-action="to-page">To Page</button>
            <button class="toolbar-menu-item" data-action="link">Link</button>
            <button class="toolbar-menu-item" data-action="timing">Timing</button>
            <button class="toolbar-menu-item" data-action="comment">Comment</button>
            <button class="toolbar-menu-item" data-action="alt-text">Alt Text</button>
          </div>
        </div>
      </section>

      <!-- Right Sidebar -->
      <aside class="right-sidebar">
        <!-- Slide Layout Options -->
        <div class="right-sidebar-card">
          <div class="right-sidebar-header">
            <h3 class="right-sidebar-title">Slide Layout</h3>
          </div>
          <div class="layout-options">
            <button class="layout-option-btn" data-layout="blank" title="Blank">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              </svg>
              <span>Blank</span>
            </button>
            <button class="layout-option-btn" data-layout="title" title="Title Slide">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="7" y1="8" x2="17" y2="8"></line>
                <line x1="7" y1="12" x2="17" y2="12"></line>
              </svg>
              <span>Title</span>
            </button>
            <button class="layout-option-btn" data-layout="content" title="Content">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="7" y1="8" x2="17" y2="8"></line>
                <line x1="7" y1="12" x2="17" y2="12"></line>
                <line x1="7" y1="16" x2="17" y2="16"></line>
              </svg>
              <span>Content</span>
            </button>
            <button class="layout-option-btn" data-layout="two-column" title="Two Column">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="3" x2="12" y2="21"></line>
              </svg>
              <span>Two Column</span>
            </button>
          </div>
        </div>

        <!-- Theme Colors -->
        <div class="right-sidebar-card">
          <div class="right-sidebar-header">
            <h3 class="right-sidebar-title">Theme Colors</h3>
          </div>
          <div class="theme-colors">
            <button class="theme-color-btn" data-theme="aramco" title="Aramco Theme">
              <div class="theme-color-preview aramco-theme">
                <span class="theme-color-swatch" style="background: #006c35;"></span>
                <span class="theme-color-swatch" style="background: #00aae7;"></span>
                <span class="theme-color-swatch" style="background: #002b49;"></span>
              </div>
              <span class="theme-color-label">Aramco</span>
            </button>
            <button class="theme-color-btn" data-theme="ocean" title="Ocean Theme">
              <div class="theme-color-preview ocean-theme">
                <span class="theme-color-swatch" style="background: #0ea5e9;"></span>
                <span class="theme-color-swatch" style="background: #06b6d4;"></span>
                <span class="theme-color-swatch" style="background: #0891b2;"></span>
              </div>
              <span class="theme-color-label">Ocean</span>
            </button>
            <button class="theme-color-btn" data-theme="forest" title="Forest Theme">
              <div class="theme-color-preview forest-theme">
                <span class="theme-color-swatch" style="background: #16a34a;"></span>
                <span class="theme-color-swatch" style="background: #22c55e;"></span>
                <span class="theme-color-swatch" style="background: #15803d;"></span>
              </div>
              <span class="theme-color-label">Forest</span>
            </button>
            <button class="theme-color-btn" data-theme="sunset" title="Sunset Theme">
              <div class="theme-color-preview sunset-theme">
                <span class="theme-color-swatch" style="background: #f59e0b;"></span>
                <span class="theme-color-swatch" style="background: #ef4444;"></span>
                <span class="theme-color-swatch" style="background: #dc2626;"></span>
              </div>
              <span class="theme-color-label">Sunset</span>
            </button>
          </div>
        </div>

        <!-- Slide Notes -->
        <div class="right-sidebar-card">
          <div class="right-sidebar-header">
            <h3 class="right-sidebar-title">Slide Notes</h3>
          </div>
          <div class="slide-notes">
            <textarea 
              id="slide-notes-textarea" 
              class="slide-notes-textarea" 
              placeholder="Add notes for this slide..."
              rows="8"
            ></textarea>
          </div>
        </div>
      </aside>
    </main>

    <!-- Bottom Slide Navigation Bar -->
    <div class="slide-nav-bar">
      <button class="slide-nav-btn">1</button>
      <button class="slide-nav-btn add-slide">+</button>
    </div>

    <!-- Status Bar -->
    <footer class="statusbar">
      <div class="status-left">Notes</div>
      <div class="status-center">
        <button class="zoom-btn" id="zoom-out" title="Zoom out">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
          </svg>
        </button>
        <span class="zoom-value">100%</span>
        <button class="zoom-btn" id="zoom-in" title="Zoom in">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            <line x1="11" y1="8" x2="11" y2="14"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
          </svg>
        </button>
      </div>
      <div class="status-right">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span>1/2</span>
      </div>
    </footer>
  </div>

  <script src="./storage.js"></script>
  <script src="./app.js"></script>
</body>
</html>
