<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="home-body">
  <div class="home-root">
    <aside class="home-sidebar" aria-label="Primary navigation">
      <div class="sidebar-user">
        <a class="sidebar-avatar-link" href="./profile/index.html" title="User Profile &amp; Settings" aria-label="Open profile page">
          <div class="sidebar-avatar" aria-hidden="true">MA</div>
        </a>
        <span class="sidebar-username" data-sidebar-username>Your Name</span>
      </div>
      <a class="sb-item active home-entry" href="./home.html" title="Home">
        <div class="sb-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        <span class="sb-label">Home</span>
      </a>
      <div class="sb-item new-entry" role="button" tabindex="0" data-default-href="./index.html" aria-haspopup="true" aria-expanded="false">
        <div class="sb-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <span class="sb-label">New</span>
        <div class="new-menu" role="menu" aria-label="Create presentation options" data-new-menu>
          <span class="new-menu-heading">CREATE NEW</span>
          <div class="new-menu-options">
            <button type="button" class="new-menu-item" data-new-action="blank" data-new-href="./blank-presentation.html">
              <span class="new-menu-icon">＋</span>
              <span class="new-menu-text">
                <strong>Blank presentation</strong>
              </span>
            </button>
            <button type="button" class="new-menu-item" data-new-action="template" data-new-href="./index.html?template=ad">
              <span class="new-menu-icon">✦</span>
              <span class="new-menu-text">
                <strong>AD template</strong>
              </span>
            </button>
          </div>
        </div>
      </div>
      <a class="sb-item" href="./project.html" title="Projects">
        <div class="sb-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            <path d="M12 9v6"></path>
            <path d="M9 12h6"></path>
          </svg>
        </div>
        <span class="sb-label">Projects</span>
      </a>
      <a class="sb-item" href="https://outlook.office.com/mail/" target="_blank" rel="noopener noreferrer" title="Outlook">
        <div class="sb-icon">
          <img src="./pic/Outlook_on_the_web-Logo.wine.png" alt="Outlook" />
        </div>
        <span class="sb-label">Outlook</span>
      </a>
      <a class="sb-item" href="https://teams.microsoft.com/" target="_blank" rel="noopener noreferrer" title="Microsoft Teams">
        <div class="sb-icon">
          <img src="./pic/Microsoft-Teams-Logo.png" alt="Microsoft Teams" />
        </div>
        <span class="sb-label">Teams</span>
      </a>
      <a class="sb-item logout-link" href="./login.html" title="Log out">
        <div class="sb-icon logout-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </div>
        <span class="sb-label">Logout</span>
      </a>
    </aside>

    <main class="home-main">
      <header class="home-top">
        <div class="top-brand">
          <img src="./pic/aramco-digital.png" alt="Aramco Digital" class="brand-logo" />
          <div class="brand-meta">
            <span class="brand-title">AD Slides</span>
            <span class="brand-subtitle">Executive presentation workspace</span>
          </div>
        </div>
        <div class="home-top-actions">
        </div>
      </header>

      <section class="home-search">
        <div class="search-wrap">
          <div class="search-inline" role="search">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input id="home-search" class="search-inline-input search-input" type="search" placeholder="Search decks, teams, or people…" aria-label="Search decks, teams, or people" />
            <div id="search-results" class="search-results hidden">
              <div class="search-category">
                <h3 class="search-category-title">Files</h3>
                <div class="search-category-items" id="search-files"></div>
              </div>
              <div class="search-category">
                <h3 class="search-category-title">People & Groups</h3>
                <div class="search-category-items" id="search-people"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="home-hero">
        <div class="hero-card hero-single">
          <div class="hero-copy">
            <h1 id="greeting" class="greeting">Neptune Migration</h1>
            <div class="hero-actions">
              <a class="btn-primary new-highlight" href="./index.html" id="btn-create-new">Create</a>
            </div>
            <div class="hero-stats" id="hero-stats">
              <span class="hero-stat-text"><span id="stat-recent">0</span> Recent Works</span>
              <span class="hero-stat-text"><span id="stat-favorites">0</span> Favorites</span>
            </div>
          </div>
        </div>
      </section>

      <section class="home-panels">
        <div class="panel create-panel" id="section-create">
          <div class="panel-head">
            <div>
              <h2>Create</h2>
            </div>
          </div>
          <div class="create-grid">
            <button id="btn-blank" class="create-card" type="button">
              <span class="create-icon">＋</span>
              <span class="create-title">Blank presentation</span>
            </button>
            <button id="btn-ad" class="create-card" type="button">
              <span class="create-icon">✦</span>
              <span class="create-title">Aramco template</span>
            </button>
            <button id="btn-import" class="create-card" type="button">
              <span class="create-icon">⇪</span>
              <span class="create-title">Import slides</span>
            </button>
            <button id="btn-theme" class="create-card" type="button">
              <span class="create-icon">⌘</span>
              <span class="create-title">Apply theme</span>
            </button>
          </div>
          <input id="input-import-slides" type="file" accept=".json,.ppt,.pptx,.odp" hidden />
          <input id="input-import-theme" type="file" accept=".json,.zip,.thm" hidden />
        </div>

        <div class="panel recent-panel">
          <div class="panel-head">
            <div>
              <h2>Recent work</h2>
            </div>
            <a class="panel-link" href="./recent-work.html">View all</a>
          </div>
          <div class="recent-table" id="recent-list">
          </div>
        </div>

        <div class="panel favorite-panel">
          <div class="panel-head">
            <div>
              <h2>Favorites</h2>
            </div>
            <a class="panel-link" href="./favorites.html">View all</a>
          </div>
          <div class="favorite-grid" id="favorite-list">
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./storage.js"></script>
  <script>
    (function () {
      const storage = window.AccountStorage;
      const params = new URLSearchParams(window.location.search);
      const account = storage?.getCurrentAccount();

      if (!account) {
        window.location.href = './login.html?redirect=home.html';
        return;
      }

      const profile = account.profile || {};
      const nameParam = (params.get('name') || '').trim();

      const computeInitials = (value, fallbackEmail) => {
        const text = (value || '').trim();
        if (!text && fallbackEmail) {
          return fallbackEmail.slice(0, 2).toUpperCase();
        }
        const segments = text.split(/\s+/).filter(Boolean);
        if (!segments.length) {
          return fallbackEmail ? fallbackEmail.slice(0, 2).toUpperCase() : 'AD';
        }
        return segments.map(segment => segment.charAt(0).toUpperCase()).join('').slice(0, 2);
      };

      if (nameParam) {
        storage.updateCurrentAccount((acc) => {
          const initials = computeInitials(nameParam, acc.profile.displayEmail);
          acc.profile.displayName = nameParam;
          acc.profile.formattedName = nameParam.replace(/\s+/g, '-');
          acc.profile.initials = initials;
          acc.profile.firstInitial = initials.charAt(0) || 'A';
        });
      }

      const refreshedAccount = storage.getCurrentAccount();
      const refreshedProfile = refreshedAccount?.profile || {};
      const displayName = refreshedProfile.displayName || refreshedProfile.formattedName?.replace(/-/g, ' ') || 'User';
      const initials = refreshedProfile.initials || computeInitials(displayName, refreshedProfile.displayEmail);

      const greetingEl = document.getElementById('greeting');
      if (greetingEl) {
        const now = new Date();
        const hour = now.getHours();
        const part = hour < 12 ? 'Morning' : hour < 18 ? 'Afternoon' : 'Evening';
        greetingEl.textContent = `Good ${part}, ${displayName}!`;
      }

      // Make sure Create button generates unique presentation ID
      const createBtn = document.getElementById('btn-create-new');
      if (createBtn) {
        createBtn.addEventListener('click', function(e) {
          const url = new URL(this.href, window.location.href);
          url.searchParams.set('presentation', `presentation-${Date.now()}-${Math.random().toString(36).slice(2, 9)}`);
          this.href = url.toString();
        });
      }

      // Update statistics
      const updateStats = () => {
        const recentWork = refreshedAccount.recentWork || [];
        const favorites = refreshedAccount.favorites || [];
        
        // Count favorites from favorite-list if available
        const favoriteListEl = document.getElementById('favorite-list');
        const favoriteCount = favoriteListEl ? favoriteListEl.children.length : favorites.length;
        
        const statRecent = document.getElementById('stat-recent');
        const statFavorites = document.getElementById('stat-favorites');
        
        if (statRecent) statRecent.textContent = recentWork.length;
        if (statFavorites) statFavorites.textContent = favoriteCount;
      };
      
      // Update stats after a short delay to ensure DOM is ready
      setTimeout(updateStats, 100);
      
      // Also update when recent work is rendered
      const recentListEl = document.getElementById('recent-list');
      if (recentListEl) {
        const observer = new MutationObserver(() => {
          updateStats();
        });
        observer.observe(recentListEl, { childList: true, subtree: true });
      }

      const avatar = document.querySelector('.sidebar-avatar');
      if (avatar) {
        avatar.textContent = initials || 'AD';
      }

      const sidebarNameEl = document.querySelector('[data-sidebar-username]');
      if (sidebarNameEl) {
        sidebarNameEl.textContent = displayName;
      }

      const clearSessionArtifacts = () => {
        if (!storage) return;
        const currentEmail = storage.getCurrentAccountEmail?.();
        if (currentEmail) {
          storage.updateAccount(currentEmail, (acc) => {
            acc.preferences = acc.preferences || {};
            acc.preferences.rememberLogin = false;
          });
        }
        storage.clearCurrentAccount?.();
        storage.clearLegacyProfileKeys?.();
        try { sessionStorage.clear(); } catch (_) {}
        try {
          document.cookie.split(';').forEach(cookie => {
            const eqPos = cookie.indexOf('=');
            const name = eqPos > -1 ? cookie.slice(0, eqPos) : cookie;
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
          });
        } catch (_) {}
      };

      const logoutLink = document.querySelector('.home-sidebar .logout-link');
      if (logoutLink) {
        logoutLink.addEventListener('click', (event) => {
          event.preventDefault();
          const confirmed = window.confirm('Are you sure you want to log out?');
          if (!confirmed) return;
          clearSessionArtifacts();
          window.location.href = './login.html';
        });
      }

      const input = document.getElementById('home-search');
      const searchResults = document.getElementById('search-results');
      const searchFiles = document.getElementById('search-files');
      const searchPeople = document.getElementById('search-people');
      const favoriteList = document.getElementById('favorite-list');
      const recentList = document.getElementById('recent-list');
      const teamList = document.getElementById('projects-list');

      const searchData = {
        files: [],
        people: []
      };

      const searchCollections = [favoriteList, recentList, teamList];

      function renderSearchResults(query) {
        const q = (query || '').trim().toLowerCase();
        if (!q) {
          searchResults.classList.add('hidden');
          return;
        }

        const matchingFiles = searchData.files.filter(item =>
          item.title.toLowerCase().includes(q) ||
          item.type.toLowerCase().includes(q)
        );

        const matchingPeople = searchData.people.filter(item =>
          item.name.toLowerCase().includes(q) ||
          (item.type && item.type.toLowerCase().includes(q))
        );

        searchFiles.innerHTML = matchingFiles.length
          ? matchingFiles.map(file => `
              <a href="${file.link}" class="search-result-item">
                <div class="search-result-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                  </svg>
                </div>
                <div class="search-result-content">
                  <div class="search-result-title">${file.title}</div>
                  <div class="search-result-meta">${file.type} • ${file.date}</div>
                </div>
              </a>
            `).join('')
          : '<div class="search-result-empty">No files found</div>';

        searchPeople.innerHTML = matchingPeople.length
          ? matchingPeople.map(person => `
              <a href="${person.link}" class="search-result-item">
                <div class="search-result-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                  </svg>
                </div>
                <div class="search-result-content">
                  <div class="search-result-title">${person.name}</div>
                  <div class="search-result-meta">${person.type}${person.members ? ' • ' + person.members + ' members' : ''}</div>
                </div>
              </a>
            `).join('')
          : '<div class="search-result-empty">No people or groups found</div>';

        searchResults.classList.toggle('hidden', !matchingFiles.length && !matchingPeople.length);
      }

      function applyFilter(query) {
        const q = (query || '').trim().toLowerCase();
        searchCollections.forEach(list => {
          if (!list) return;
          Array.from(list.children).forEach(el => {
            const title = (el.getAttribute('data-title') || el.textContent || '').toLowerCase();
            el.style.display = q && !title.includes(q) ? 'none' : '';
          });
        });
      }

      if (input) {
        input.addEventListener('input', (e) => {
          const query = e.target.value;
          renderSearchResults(query);
          applyFilter(query);
        });

        input.addEventListener('focus', (e) => {
          if (e.target.value.trim()) {
            renderSearchResults(e.target.value);
          }
        });

        document.addEventListener('click', (e) => {
          if (!e.target.closest('.search-inline')) {
            searchResults.classList.add('hidden');
          }
        });
      }

      const btnBlank = document.getElementById('btn-blank');
      const btnAd = document.getElementById('btn-ad');
      const btnImport = document.getElementById('btn-import');
      const btnTheme = document.getElementById('btn-theme');
      const heroUpload = document.getElementById('hero-upload');
      const inputSlides = document.getElementById('input-import-slides');
      const inputTheme = document.getElementById('input-import-theme');

      btnBlank?.addEventListener('click', () => {
        window.location.href = './blank-presentation.html';
      });

      btnAd?.addEventListener('click', () => {
        const url = new URL('./index.html', window.location.href);
        url.searchParams.set('presentation', `presentation-${Date.now()}-${Math.random().toString(36).slice(2, 9)}`);
        url.searchParams.set('template', 'ad');
        window.location.href = url.toString();
      });

      const triggerSlides = () => inputSlides && inputSlides.click();
      btnImport?.addEventListener('click', triggerSlides);
      heroUpload?.addEventListener('click', triggerSlides);

      btnTheme?.addEventListener('click', () => inputTheme && inputTheme.click());

      function showToast(msg) {
        const el = document.createElement('div');
        el.textContent = msg;
        el.style.position = 'fixed';
        el.style.bottom = '16px';
        el.style.left = '50%';
        el.style.transform = 'translateX(-50%)';
        el.style.background = '#111827';
        el.style.color = '#fff';
        el.style.padding = '10px 14px';
        el.style.borderRadius = '10px';
        el.style.zIndex = '9999';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1800);
      }

      inputSlides?.addEventListener('change', (e) => {
        const file = e.target.files?.[0];
        if (file) showToast('Imported: ' + file.name + ' (demo)');
        e.target.value = '';
      });

      inputTheme?.addEventListener('change', (e) => {
        const file = e.target.files?.[0];
        if (file) showToast('Theme imported: ' + file.name + ' (demo)');
        e.target.value = '';
      });

      const setupSidebarNewMenu = () => {
        const entry = document.querySelector('.home-sidebar .new-entry');
        if (!entry) return;
        
        const defaultHref = entry.dataset.defaultHref || './index.html';

        entry.addEventListener('click', (event) => {
          event.preventDefault();
          // Directly open new presentation
          const url = new URL(defaultHref, window.location.href);
          url.searchParams.set('presentation', `presentation-${Date.now()}-${Math.random().toString(36).slice(2, 9)}`);
          window.location.href = url.toString();
        });

        entry.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            // Directly open new presentation
            const url = new URL(defaultHref, window.location.href);
            url.searchParams.set('presentation', `presentation-${Date.now()}-${Math.random().toString(36).slice(2, 9)}`);
            window.location.href = url.toString();
          }
        });
      };

      setupSidebarNewMenu();
    })();
  </script>
</body>
</html>
