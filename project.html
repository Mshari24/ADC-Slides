<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="home-body">
  <div class="home-root">
    <aside class="home-sidebar" aria-label="Primary navigation">
      <div class="sidebar-user">
        <a class="sidebar-avatar-link" href="./profile/index.html" title="User Profile &amp; Settings" aria-label="Open profile page">
          <div class="sidebar-avatar" aria-hidden="true">MA</div>
        </a>
        <span class="sidebar-username" data-sidebar-username>Your Name</span>
      </div>
      <a class="sb-item" href="./home.html" title="Home">
        <div class="sb-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        <span class="sb-label">Home</span>
      </a>
      <div class="sb-item new-entry" role="button" tabindex="0" data-default-href="./index.html" aria-haspopup="true" aria-expanded="false">
        <div class="sb-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <span class="sb-label">New</span>
        <div class="new-menu tw-transition-all tw-duration-200 tw-ease-out tw-opacity-0 tw-pointer-events-none" role="menu" aria-label="Create presentation options" data-new-menu>
          <span class="new-menu-heading">CREATE NEW</span>
          <div class="new-menu-options">
            <button type="button" class="new-menu-item" data-new-action="blank" data-new-href="./blank-presentation.html">
              <span class="new-menu-icon">＋</span>
              <span class="new-menu-text">
                <strong>Blank presentation</strong>
              </span>
            </button>
            <button type="button" class="new-menu-item" data-new-action="template" data-new-href="./index.html?template=ad">
              <span class="new-menu-icon">✦</span>
              <span class="new-menu-text">
                <strong>AD template</strong>
              </span>
            </button>
          </div>
        </div>
      </div>
      <a class="sb-item active" href="./project.html" title="Projects">
        <div class="sb-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            <path d="M12 9v6"></path>
            <path d="M9 12h6"></path>
          </svg>
        </div>
        <span class="sb-label">Projects</span>
      </a>
      <a class="sb-item" href="https://outlook.office.com/mail/" target="_blank" rel="noopener noreferrer" title="Outlook">
        <div class="sb-icon">
          <img src="./pic/Outlook_on_the_web-Logo.wine.png" alt="Outlook" />
        </div>
        <span class="sb-label">Outlook</span>
      </a>
      <a class="sb-item" href="https://teams.microsoft.com/" target="_blank" rel="noopener noreferrer" title="Microsoft Teams">
        <div class="sb-icon">
          <img src="./pic/Microsoft-Teams-Logo.png" alt="Microsoft Teams" />
        </div>
        <span class="sb-label">Teams</span>
      </a>
      <a class="sb-item logout-link" href="./login.html" title="Log out">
        <div class="sb-icon logout-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </div>
        <span class="sb-label">Logout</span>
      </a>
    </aside>

    <main class="home-main">
      <header class="home-top">
        <div class="top-brand">
          <img src="./pic/aramco-digital.png" alt="Aramco Digital" class="brand-logo" />
          <div class="brand-meta">
            <span class="brand-title">PROJECTS</span>
            <span class="brand-subtitle">EXECUTIVE PRESENTATION WORKSPACE</span>
          </div>
        </div>
        <div class="home-top-actions">
          <button id="btn-top-notifications" class="icon-button" type="button" aria-label="Notifications" aria-haspopup="dialog" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="badge" id="notif-count" aria-hidden="true">3</span>
          </button>
          <div class="notification-panel hidden" id="notification-panel" role="dialog" aria-modal="false" aria-labelledby="notifications-title" aria-hidden="true" tabindex="-1">
            <div class="notification-panel-head">
              <h3 id="notifications-title">Notifications</h3>
              <button class="notification-panel-action" type="button" data-notification-mark-read>Mark all read</button>
            </div>
            <p class="notification-empty hidden" data-notification-empty>You're all caught up.</p>
            <ul class="notification-list" data-notification-list aria-live="polite"></ul>
          </div>
        </div>
      </header>

      <section class="home-hero">
        <div class="hero-card hero-single">
          <div class="hero-copy">
            <span class="hero-eyebrow">Workspace overview</span>
            <h1 class="greeting">PROJECTS</h1>
            <div class="hero-actions">
              <button id="btn-create-project" class="btn-primary new-highlight" type="button">Create project</button>
            </div>
          </div>
        </div>
      </section>

      <section class="home-panels">
        <div class="panel project-status-panel">
          <div class="panel-head">
            <div>
              <h2>Projects</h2>
            </div>
          </div>
          <div class="recent-table" id="my-decks">
          </div>
        </div>
      </section>

      <div id="project-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="project-modal-title">
        <div class="modal-backdrop" data-project-modal-close></div>
        <div class="modal-dialog modal-large">
          <h3 id="project-modal-title">Create project</h3>
          <form id="project-modal-form">
            <label class="form-item">
              <span>Project name</span>
              <input id="project-name-input" type="text" placeholder="Enter project name" />
            </label>
            <label class="form-item">
              <span>Description</span>
              <textarea id="project-description-input" rows="4" placeholder=""></textarea>
            </label>
            <div class="modal-actions">
              <button type="button" class="btn" data-project-modal-close>Cancel</button>
              <button type="submit" class="btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="./storage.js"></script>
  <script src="./dark-mode.js"></script>
  <script src="./notifications.js"></script>
  <script>
    (function () {
      const storage = window.AccountStorage;
      const account = storage?.getCurrentAccount();

      if (!account) {
        const loginUrl = new URL('./login.html', window.location.href);
        loginUrl.searchParams.set('redirect', 'project.html');
        window.location.replace(loginUrl.toString());
        return;
      }

      const profile = account.profile || {};
      const computeInitials = (value, fallbackEmail) => {
        const text = (value || '').trim();
        if (!text && fallbackEmail) {
          return fallbackEmail.slice(0, 2).toUpperCase();
        }
        const parts = text.split(/\s+/).filter(Boolean);
        if (!parts.length) {
          return fallbackEmail ? fallbackEmail.slice(0, 2).toUpperCase() : 'AD';
        }
        return parts.map(part => part.charAt(0).toUpperCase()).join('').slice(0, 2);
      };

      const displayName = profile.displayName || profile.formattedName?.replace(/-/g, ' ') || 'User';
      const initials = profile.initials || computeInitials(displayName, profile.displayEmail);

      const avatar = document.querySelector('.sidebar-avatar');
      if (avatar) {
        avatar.textContent = initials || 'AD';
      }

      const sidebarNameEl = document.querySelector('[data-sidebar-username]');
      if (sidebarNameEl) {
        sidebarNameEl.textContent = displayName;
      }

      const clearSessionArtifacts = () => {
        if (!storage) return;
        const currentEmail = storage.getCurrentAccountEmail?.();
        if (currentEmail) {
          storage.updateAccount(currentEmail, (acc) => {
            acc.preferences = acc.preferences || {};
            acc.preferences.rememberLogin = false;
          });
        }
        storage.clearCurrentAccount?.();
        storage.clearLegacyProfileKeys?.();
        try { sessionStorage.clear(); } catch (_) {}
        try {
          document.cookie.split(';').forEach(cookie => {
            const eqPos = cookie.indexOf('=');
            const name = eqPos > -1 ? cookie.slice(0, eqPos) : cookie;
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
          });
        } catch (_) {}
      };

      const logoutLink = document.querySelector('.home-sidebar .logout-link');
      if (logoutLink) {
        logoutLink.addEventListener('click', (event) => {
          event.preventDefault();
          const confirmed = window.confirm('Are you sure you want to log out?');
          if (!confirmed) return;
          clearSessionArtifacts();
          window.location.href = './login.html';
        });
      }

      const projectModal = document.getElementById('project-modal');
      const projectModalForm = document.getElementById('project-modal-form');
      const projectNameInput = document.getElementById('project-name-input');
      const projectDescriptionInput = document.getElementById('project-description-input');
      const createProjectBtn = document.getElementById('btn-create-project');
      const myDecksContainer = document.getElementById('my-decks');

      const closeProjectModal = () => {
        projectModal?.classList.add('hidden');
        if (projectModalForm) {
          projectModalForm.reset();
        }
      };

      const openProjectModal = () => {
        if (!projectModal) return;
        projectModal.classList.remove('hidden');
        setTimeout(() => projectNameInput?.focus(), 60);
      };

      const renderProjects = () => {
        if (!myDecksContainer || !storage) return;
        const account = storage.getCurrentAccount();
        if (!account) return;

        const projects = account.projects || [];
        if (projects.length === 0) {
          myDecksContainer.innerHTML = '';
          return;
        }

        myDecksContainer.innerHTML = projects.map(project => {
          const date = new Date(project.createdAt || Date.now());
          const formattedDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          const projectId = project.id || project.name?.toLowerCase().replace(/\s+/g, '-');
          
          return `
            <div class="recent-row" data-project-id="${projectId}" data-title="${project.name}">
              <a href="./project-detail.html?id=${projectId}" style="display: contents; text-decoration: none; color: inherit;">
                <div class="recent-primary">
                  <span class="recent-name">${project.name || 'Untitled Project'}</span>
                  <span class="recent-meta">Updated • ${formattedDate}</span>
                </div>
                <span class="recent-owner">You</span>
                <span class="recent-status">${project.status || 'Draft'}</span>
              </a>
              <div class="recent-row-menu">
                <button class="recent-row-menu-btn" type="button" aria-label="More options" data-menu-btn>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                  </svg>
                </button>
                <div class="recent-row-menu-dropdown" data-menu-dropdown>
                  <button class="recent-row-menu-item" data-action="rename" data-project-id="${projectId}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    <span>Rename</span>
                  </button>
                  <button class="recent-row-menu-item" data-action="duplicate" data-project-id="${projectId}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    <span>Duplicate</span>
                  </button>
                  <button class="recent-row-menu-item" data-action="archive" data-project-id="${projectId}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="21 8 21 21 3 21 3 8"></polyline>
                      <rect x="1" y="3" width="22" height="5"></rect>
                      <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                    <span>Archive</span>
                  </button>
                  <button class="recent-row-menu-item danger" data-action="delete" data-project-id="${projectId}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span>Delete</span>
                  </button>
                </div>
              </div>
            </div>
          `;
        }).join('');
      };

      createProjectBtn?.addEventListener('click', openProjectModal);

      projectModal?.querySelectorAll('[data-project-modal-close]').forEach((el) => {
        el.addEventListener('click', closeProjectModal);
      });

      projectModalForm?.addEventListener('submit', (event) => {
        event.preventDefault();
        const name = projectNameInput?.value?.trim();
        const description = projectDescriptionInput?.value?.trim();

        if (!name) {
          alert('Please enter a project name');
          return;
        }

        if (!storage) {
          alert('Storage not available');
          return;
        }

        const account = storage.getCurrentAccount();
        if (!account) {
          alert('Account not found');
          return;
        }

        const newProject = {
          id: `project-${Date.now()}`,
          name: name,
          description: description || '',
          status: 'Draft',
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString(),
          presentations: []
        };

        storage.updateCurrentAccount((acc) => {
          acc.projects = acc.projects || [];
          acc.projects.unshift(newProject);
        });

        closeProjectModal();
        renderProjects();
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && projectModal && !projectModal.classList.contains('hidden')) {
          closeProjectModal();
        }
      });

      const setupSidebarNewMenu = () => {
        const entry = document.querySelector('.home-sidebar .new-entry');
        if (!entry) return;
        const menu = entry.querySelector('[data-new-menu]');
        if (!menu) return;

        const menuItems = Array.from(menu.querySelectorAll('[data-new-href]'));
        const defaultHref = entry.dataset.defaultHref || menuItems[0]?.dataset.newHref || './index.html';
        let isOpen = false;

        const handleDocumentClick = (event) => {
          if (!entry.contains(event.target)) {
            setOpen(false);
          }
        };

        const setOpen = (state) => {
          if (isOpen === state) return;
          isOpen = state;
          entry.dataset.open = state ? 'true' : 'false';
          entry.setAttribute('aria-expanded', state ? 'true' : 'false');
          menu.classList.toggle('tw-opacity-0', !state);
          menu.classList.toggle('tw-opacity-100', state);
          menu.classList.toggle('tw-pointer-events-none', !state);
          menu.classList.toggle('tw-pointer-events-auto', state);

          if (state) {
            document.addEventListener('click', handleDocumentClick);
          } else {
            document.removeEventListener('click', handleDocumentClick);
          }
        };

        const toggleMenu = () => setOpen(!isOpen);

        entry.addEventListener('click', (event) => {
          const actionTarget = event.target.closest('[data-new-href]');
          if (actionTarget) {
            return;
          }
          event.preventDefault();
          setOpen(true);
        });

        entry.addEventListener('mouseenter', () => setOpen(true));

        entry.addEventListener('mouseleave', () => {
          if (isOpen) {
            setOpen(false);
          }
        });

        entry.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            toggleMenu();
          } else if (event.key === 'Escape' && isOpen) {
            event.preventDefault();
            setOpen(false);
            entry.blur();
          } else if ((event.key === 'ArrowDown' || event.key === 'ArrowUp') && !isOpen) {
            event.preventDefault();
            setOpen(true);
            (menuItems[0] || entry).focus();
          }
        });

        menu.addEventListener('click', (event) => {
          event.stopPropagation();
        });

        menu.addEventListener('keydown', (event) => {
          if (event.key === 'Escape' && isOpen) {
            event.preventDefault();
            setOpen(false);
            entry.focus();
          }
        });

        entry.addEventListener('focusout', (event) => {
          if (!entry.contains(event.relatedTarget)) {
            setOpen(false);
          }
        });

        menu.addEventListener('focusout', (event) => {
          if (!menu.contains(event.relatedTarget)) {
            setOpen(false);
          }
        });

        menuItems.forEach((button) => {
          button.addEventListener('click', (event) => {
            event.stopPropagation();
            let target = button.dataset.newHref || defaultHref;
            setOpen(false);
            if (target) {
              const url = new URL(target, window.location.href);
              // Always generate a new unique presentation ID
              const newPresentationId = `presentation-${Date.now()}-${Math.random().toString(36).slice(2, 9)}`;
              url.searchParams.set('presentation', newPresentationId);
              // Always mark as new to prevent loading old presentations
              url.searchParams.set('new', 'true');
              window.location.href = url.toString();
            }
          });
        });
      };

      setupSidebarNewMenu();

      window.ADCNotifications?.refresh?.();

      // Render projects on page load
      renderProjects();

      // Handle three-dot menu
      const handleMenuToggle = (event) => {
        const btn = event.target.closest('[data-menu-btn]');
        if (!btn) return;
        
        event.preventDefault();
        event.stopPropagation();
        
        const row = btn.closest('.recent-row');
        const menu = btn.closest('.recent-row-menu');
        const dropdown = menu?.querySelector('[data-menu-dropdown]');
        const isOpen = dropdown?.classList.contains('show');
        
        // Close all menus and remove active class from rows
        document.querySelectorAll('[data-menu-dropdown]').forEach(d => {
          d.classList.remove('show');
        });
        document.querySelectorAll('.recent-row').forEach(r => {
          r.classList.remove('menu-open');
        });
        
        // Toggle current menu
        if (!isOpen && dropdown && row) {
          dropdown.classList.add('show');
          row.classList.add('menu-open');
        }
      };

      // Close menu when clicking outside
      document.addEventListener('click', (event) => {
        if (!event.target.closest('.recent-row-menu')) {
          document.querySelectorAll('[data-menu-dropdown]').forEach(d => {
            d.classList.remove('show');
          });
          document.querySelectorAll('.recent-row').forEach(r => {
            r.classList.remove('menu-open');
          });
        }
      });

      // Handle menu actions
      const handleMenuAction = (event) => {
        const item = event.target.closest('[data-action]');
        if (!item) return;
        
        event.preventDefault();
        event.stopPropagation();
        
        const action = item.dataset.action;
        const projectId = item.dataset.projectId;
        
        // Close menu
        document.querySelectorAll('[data-menu-dropdown]').forEach(d => {
          d.classList.remove('show');
        });
        document.querySelectorAll('.recent-row').forEach(r => {
          r.classList.remove('menu-open');
        });
        
        if (!storage || !projectId) return;
        
        const account = storage.getCurrentAccount();
        if (!account) return;
        
        const projects = account.projects || [];
        const projectIndex = projects.findIndex(p => p.id === projectId);
        if (projectIndex === -1) return;
        
        const project = projects[projectIndex];
        
        switch (action) {
          case 'rename':
            const newName = prompt('Enter new project name:', project.name || 'Untitled Project');
            if (newName && newName.trim() && newName.trim() !== project.name) {
              storage.updateCurrentAccount((acc) => {
                const proj = acc.projects.find(p => p.id === projectId);
                if (proj) {
                  proj.name = newName.trim();
                  proj.updatedAt = new Date().toISOString();
                }
              });
              renderProjects();
            }
            break;
            
          case 'duplicate':
            const duplicatedProject = {
              ...project,
              id: `project-${Date.now()}`,
              name: `${project.name} (Copy)`,
              createdAt: new Date().toISOString(),
              updatedAt: new Date().toISOString()
            };
            storage.updateCurrentAccount((acc) => {
              acc.projects = acc.projects || [];
              acc.projects.unshift(duplicatedProject);
            });
            renderProjects();
            break;
            
          case 'archive':
            if (confirm(`Are you sure you want to archive "${project.name}"?`)) {
              storage.updateCurrentAccount((acc) => {
                const proj = acc.projects.find(p => p.id === projectId);
                if (proj) {
                  proj.status = 'Archived';
                  proj.updatedAt = new Date().toISOString();
                }
              });
              renderProjects();
            }
            break;
            
          case 'delete':
            if (confirm(`Are you sure you want to delete "${project.name}"? This action cannot be undone.`)) {
              storage.updateCurrentAccount((acc) => {
                acc.projects = acc.projects.filter(p => p.id !== projectId);
              });
              renderProjects();
            }
            break;
        }
      };

      // Add event listeners
      myDecksContainer?.addEventListener('click', (event) => {
        handleMenuToggle(event);
        handleMenuAction(event);
      });
    })();
  </script>
</body>
</html>
